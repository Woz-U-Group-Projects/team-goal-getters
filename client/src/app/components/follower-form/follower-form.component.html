<div class="container">
  <h2>Become a Follower</h2>
  <form (ngSubmit)="addFollower()" #followerForm="ngForm">
    <div class="form-group">
      <label for="fname">First Name:</label>
      <input type="text" class="form-control" id="fname" required>
      <label for="lname">Last Name:</label>
      <input type="text" class="form-control" id="lname" required>
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="form-group">
      <label for="favInfluencer">Favorite Influencer:</label>
      <select class="form-control" id="favInfluencer" required>
        <option *ngFor="let username of usernames" [value]="username">{{ username }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!followerForm.form.valid">Submit</button>
  </form>
</div>
